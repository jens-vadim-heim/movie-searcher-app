<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2569293be8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movie search</h1>
      <form action="#">
        <div class="input-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search or a movie..."
          />
        </div>
      </form>
    </div>

    <div class="fade-in-box">
      <h1 class="movie-title">Title</h1>
      <p class="movie-rating"></p>
      <div class="img-plot">
        <img src="" alt="" class="movie-poster" />
        <div>
          <p class="movie-plot"></p>
          <div class="meta">
            <p class="movie-language"></p>
            <p class="movie-country"></p>
            <p class="movie-genre"></p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
